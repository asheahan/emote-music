<html>
<head>
  <meta charset='utf-8'>
  <title>Emote Music</title>

  <link rel='stylesheet' href='/stylesheets/style.css' />
  <link rel='stylesheet' href='/stylesheets/radar-chart.css' />
  <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>
  
  <!-- navigation bar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand"><i class="glyphicon glyphicon-equalizer"></i> Emote Playlists</a>
    </div>
  </nav>

  <!-- main body of application -->
  <div class="container" id="app">

    <!-- add form to submit image -->
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>Photo</h3>
          </div>
          <div class="panel-body image">
            <div v-if="!image">
              <input type="file" name="file" @change="onFileChange">
            </div>
            <div v-else>
              <img :src="image">
              <button @click="removeImage">Remove image</button>
            </div>
          </div>
        </div>
      </div>

      <!-- show results -->
      <div class="col-sm-6">
        <div v-if="image">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3>Emotion Scores</h3>
            </div>
            <div class="panel-body">
              <div class="results" id="results"></div>
              <button @click="getPlaylist">Playlist</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div v-if="tracks" class="col-sm-12">
        <div v-for="track in tracks">
          <iframe :src="track.uri" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
        </div>
      </div>
    </div>
  </div>

<!-- JS -->
  <script src='javascripts/d3.js'></script>
  <script src='javascripts/radar-chart.js'></script>
  <script src="javascripts/vue.js"></script>
  <script src="javascripts/vue-resource.js"></script>
  <script src="javascripts/app.js"></script>
</body>
